{% set name = "gym-notices" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9f9477ef68a8c15e42625d4fa53631237e3e6ae947f325b5c149c081499adc1b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=42
    - wheel
  run:
    - python >={{ python_min }}

test:
  imports:
    - gym_notices
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Farama-Foundation/gym-notices
  summary: Notices for gym
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
